<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form">
      <div class="header">
        Đăng ký thành công
      </div>
      <div class="main-container">
        <div class="form-item">
          <label for="name">Họ tên</label>
         <div id="name"></div>
        </div>
        <div class="form-item">
          <label for="bday">Ngày sinh </label>
          <div id="bday"></div>
        </div>
        <div class="form-item">
          <label for="sex">Giới tính</label>
          <div id="sex"></div>
        </div>
        <div class="form-item">
          <label for="address">Địa chỉ</label> 
          <div id="address"></div>
        </div>
        <div class="form-item">
          <label for="tel">Điện thoại</label>
          <div id="tel"></div>
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <div id="email"></div>
        </div>
        <div class="form-item">
          <label for="password">Mật khẩu</label>
          <div id="password"></div>
        </div>
    </div>
    
    <script src="js/script.js">
      document.getElementById('name').innerText=user.name;
      document.getElementById('bday').innerText=user.name[0]+user.name[1]+user.name[2]
      document.getElementById('sex').innerText=user.sex;
      document.getElementById('address').innerText=user.address;
      document.getElementById('tel').innerText=user.tel;
      document.getElementById('email').innerText=user.email;
      document.getElementById('password').innerText=user.password;
    </script>
  </body>
</html>
